<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="alternate icon" type="image/png" href="images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <title>Shortly</title>
    </head>
    <body>
        <!-- Nav Container -->
        <nav class="relative container mx-auto p-6">
            <!-- Flex Container For All Items -->
            <div class="flex items-center justify-between">
                <!-- Flex Container For Logo/Menu -->
                <div class="flex items-center space-x-20">
                    <!-- Logo -->
                    <img src="images/logo.svg" alt="" />
                    <!-- Left Menu -->
                    <div class="hidden font-bold space-x-8 lg:flex">
                        <a href="" class="text-grayishViolet hover:text-veryDarkViolet">Features</a>
                        <a href="" class="text-grayishViolet hover:text-veryDarkViolet">Pricing</a>
                        <a href="" class="text-grayishViolet hover:text-veryDarkViolet">Resources</a>
                    </div>
                </div>

                <!-- Right Buttons Menu -->
                <div class="hidden font-bold text-grayishViolet items-center space-x-6 hover:cursor-pointer lg:flex">
                    <a href="#" class="hover:text-veryDarkViolet">Login</a>
                    <a href="#" class="px-8 py-3 bg-cyan rounded-full text-white hover:opacity-70">Sign Up</a>
                </div>

                <!-- todo: hamburger menu -->
            </div>
            <!-- todo: mobile menu -->
        </nav>

        <!-- Hero Section -->
        <section id="hero">
            <!-- Hero Container -->
            <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
                <!-- Conten Container -->
                <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2 xl:mb-52">
                    <h1 class="text-5xl font-bold text-center lg:text-6xl lg:text-left">More than just shorter links</h1>
                    <p class="text-2xl text-gray-400 text-center lg:text-left">
                        Build your brand's recognition and get detailed insights on how your links are performing.
                    </p>
                    <div class="mx-auto lg:mx-0">
                        <a href="#" class="bg-cyan px-10 py-5 text-white text-2xl font-bold rounded-full hover:opacity-70">Get Started</a>
                    </div>
                </div>

                <!-- Image -->
                <div class="mb-24 mx-auto md:w-180 lg:mb-0 lg:w-1/2">
                    <img src="images/illustration-working.svg" alt="" />
                </div>
            </div>
        </section>
    </body>
</html>
